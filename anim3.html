<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
            position: relative;
            width: 100%;
            height: 100%;
        }
        #bubles {
            border-radius: 100%;
            position: absolute;
            pointer-events: none;
            background: #20e3a2;
            box-shadow: 10px 10px 30px #31c8a2, -10px -10px 30px #31c8a2;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
        }

    </style>
</head>

<body>

    <div id="container">

    <div id="bubles"></div>
    </div>

    <script>

        document.addEventListener('mousemove', e => {

            let bubles = document.getElementById('bubles');
            let x = e.pageX;
            let y = e.pageY;
            bubles.style.left = x + "px";
             bubles.style.top = y + "px";
 });
    </script>

</body>

</html>
